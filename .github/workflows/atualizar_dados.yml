name: Atualização diária dos dados

on:
  schedule:
    - cron: '5 0,12,13,18,23 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          
      - name: Instalar pacotes do Python
        run: pipenv install
        
      - name: Ativar ambiente pipenv
        run: pipenv shell
        
      - name: Executar script
        run: python scripts/runner.py
